<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JC's Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<h1>TIC TAC TOE</h1>

<div id="gameboard">
  <div class="row1">
    <button id="0" class="square"></button>
    <button id="1" class="square"></button>
    <button id="2" class="square"></button>
  </div>
  <div class="row2">
    <button id="3" class="square"></button>
    <button id="4" class="square"></button>
    <button id="5" class="square"></button>
  </div>
  <div class="row3">
    <button id="6" class="square"></button>
    <button id="7" class="square"></button>
    <button id="8" class="square"></button>
  </div>
</div>

<div class="wrapper">
<table class="score">
  <tr>
    <td>PLAYER 1</td>
    <td>PLAYER 2</td>
  </tr>
  <tr>
    <td class="score-x">0</td>
    <td class="score-o">0</td>
  </tr>
</table>
</div>

<div class="wrapper">
<button id="restart">Play Again</button>
</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
